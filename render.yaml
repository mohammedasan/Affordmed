services:
  - type: web
    name: bike-service-app
    env: node
    plan: free
    buildCommand: |
      npm install
      cd backend && npm install
      cd ../frontend && npm install
      npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/services
    autoDeploy: true 